<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Случайная цитата</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f2f2;
            padding: 50px;
            text-align: center;
        }
        .quote {
            font-size: 1.6em;
            margin-bottom: 20px;
        }
        .author {
            font-size: 1.2em;
            color: #555;
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="quote">"{{ quote }}"</div>
    <div class="author">— {{ author }}</div>
    <form method="get" action="/">
        <button>Новая цитата</button>
    </form>
</body>
</html>
